@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap');


:root {
    --background-color: #eaf1d9;
    --font-color: #000;
    --background-color: #eaf1d9;
    --font-family: 'Source Sans Pro';
    --cta-bg-color: #eaf1d9;
}



@font-face { font-family: "SupremeLLTT-Black"; src: url(https://static01.nytimes.com/ads/adsolutions2/Pratt/SupremeLLTT-Black.woff) format("woff"); }
@font-face { font-family: "SupremeLLTT-Book"; src: url(https://static01.nytimes.com/ads/adsolutions2/Pratt/SupremeLLTT-Book.woff) format("woff"); }
  
p { margin: 0; }
  
body {
    height: 270px;
    width: 100%;
    padding: 0px;
    margin: 0px;
}
  
.impression-tracker { display: none; }
  
a:link {
    text-decoration: none;
    color: var(--font-color);
    min-height: 1px;
    z-index:9999;
}


a:visited { 
    color: var(--font-color);
}

.click-target{
    z-index:0!important;
}

  
button:focus { outline: 0; }
  
#container {
    position: relative;
    max-width: 1605px;
    margin: 0 auto;
    font-family: var(--font-family);
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
}
  
#flex-frame {
    width: 100%;
    height: 270px;
    border: 1px solid #cccccc;
    display: flex;
	box-sizing: border-box;
	background-color: var(--background-color);
    color: var(--font-color);
}
  
#media-well {
    width: 100%;
    height: 268px;
    overflow: hidden;
    position: relative;
}
  
.media-content-well {
    display: flex;
    position: absolute;
    top: 25px;
    bottom: 25px;
    left: 25px;
    right: 15px;
    z-index: 3;
    align-items: flex-end;
    justify-content: space-between;
    color: var(--font-color);
    display:none; 
}
  
.media-content {
    align-self: flex-end;
    display:none;
}
  
.media-content-well .cta {
    margin-bottom: 0;
    margin-top:12px;
}
  
.media-content-well .pagination {
    right: 0;
    bottom: 0;
    padding: 0;
    color: var(--font-color);
    margin-bottom: -6px;
}
  
.gradient {
    position: absolute;
    background-image: linear-gradient( to top, rgba(0, 0, 0, .7), rgba(255, 255, 255, 0) 80% );
    width: 100%;
    height: 100%;
    z-index: 2;
}
  
.slide-container {
    position: relative;
    height: 270px;
}
  
.slide {
    position: absolute;
    width: 100%;
    height: 270px;
    display: inline-block;
    transition: all 0.4s ease;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
  
#logographics2{
	position: absolute;
	top: 1px;
	max-width: 135px;
	max-height:50px;
	display:none;
}
  
#content-container {
    display: block;
    width: calc(100% - 600px);
    height: 100%;
    float: left;
    position: relative;
    background: url('');
    background-size: cover;
    background-position: center;
    background-color: var(--background-color);
}
  
.logo, /*update*/.logo-hires /*2logo update by Monica*/ {
    margin-bottom: 20px;
    position:absolute;
    margin-top:25px;
    margin-left:25px;
    z-index:9999;
    max-width: 200px;
    max-height: 75px;
}

/* update 2 logo by Monica*/
.logo-hires {
  display: none;
  left: calc( 200px + 15px)
}
/* end update 2 logo by Monica*/

  
.media-content .logo { margin-bottom: 15px; }
  
.content-well {
    padding-left: 25px;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-end;
}
  
.click-target {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 4;
}
  
.title {
    font-size: 27px;
    font-family: var(--font-family);
    font-weight: 600;
    max-width: 485px;
    margin-bottom: 1px;
    line-height: 1;
    margin-right: 25px;
    z-index: 10;
    -webkit-font-smoothing: antialiased;
		text-rendering: geometricPrecision;
}
  
.summary {
    font-family: var(--font-family);
    font-weight: 400;
    font-size: 18px;
    max-width: 378px;
    margin-bottom: 10px;
    margin-right: 25px;
    width:378px;
    z-index: 10;
    -webkit-font-smoothing: antialiased;
		text-rendering: geometricPrecision;
}
  
.media-content .summary { margin-bottom: 0px; }
  
.cta {
    font-family: var(--font-family);
    font-weight: 600;
    pointer-events: all;
    flex: none;
    cursor: pointer;
    font-size: 15px;
    padding: 10px 15px;
    background-color: var(--cta-bg-color);
    text-transform: uppercase;
    font-weight: 800;
    border: 1px solid var(--font-color);
    color: var(--font-color);
    text-align: center;
    display: inline-block;
    margin-bottom: 25px;
  	letter-spacing: 1px;
}
  
#next-well {
    position: relative;
    display: none;
    float: right;
    height: 100%;
    width: calc(100% - 1185px);
    max-width: 420px;
    background-color: black;
    overflow: hidden;
}
  
.next-container { position: relative; }
  
.next {
    position: absolute;
    width: 100%;
    height: 270px;
    display: inline-block;
    transition: all 0.4s ease;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* sliding image styles below =======================  */

.move-to-col-a, .move-to-col-b, .move-to-col-c, .move-to-col-d, .move-to-col-e {   transition-timing-function: ease; transition-duration: 0.5s;}
.move-to-col-a { visibility: hidden; transform: translate(-100%, 0); }
.move-to-col-b { transform: translate(0, 0); }
.move-to-col-c { visibility: hidden; transform: translate(100%, 0); }
.move-to-col-d { visibility: hidden; transform: translate(200%, 0); }
.move-to-col-e { visibility: hidden; transform: translate(300%, 0); }

/* end of sliding image styles below =================  */
  
.pagination {
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: 5;
    padding-right: 25px;
    padding-bottom: 25px;
    z-index:999999;
}
  
.page-info {
    font-family: var(--font-family);
    height: 36px;
    line-height: 61.6px;
    margin-right: 20px;
    font-size: 14px;
    display: inline-block;
    float: left;
}
  
.btn-group {
    height: 36px;
    display: inline-block;
    float: right;
}
  
.btn-group button {
    border: none;
    background: none;
    font-size: 12px;
    height: 47px;
    cursor: pointer;
    padding: 0;
    margin-left: 10px;
}
  
.left-btn::before {
    display: inline-block;
    width: 20px;
    height: 20px;
	content: '';
	border-top: 1.15px solid var(--font-color);
    border-right: 1.15px solid var(--font-color);
    transform: rotate(225deg) skew(-7deg, -7deg);
    -ms-transform: rotate(225deg) scale(0.7);
}
  
.right-btn::before {
	display: inline-block;
	width: 20px;
	height: 20px;
	transform: rotate(45deg) skew(-7deg, -7deg);
	-ms-transform: rotate(45deg) scale(0.7);
	content: '';
	border-top: 1.15px solid var(--font-color);
	border-right: 1.15px solid var(--font-color);
}
  
.left-btn:hover::before, .right-btn:hover::before {border-color: var(--font-color);}
  
  
.disclaimer { display:none; }
  

/* Breakpoints ================================== */
  
/* media query for mobile by mistake  */

@media all and (max-width: 727px) {
    #flex-frame {display: none;}
	#container { display: none;}
	body { display: none; }
}

/* media query for tablet portrait mode  */

@media all and (min-width: 728px) and (max-width: 970px) {

	.btn-group {
		height: 42px;
		display: inline-block;
        margin-right: 25px;
        float: right;
	}

	#media-well { width: calc(100% - 447px); }

	.gradient{ display:none; }

	.pagination {
		padding-right:0px !important; 
		bottom:-5px; 
	}

	#content-container { position: inherit !important; }

	.cta{ color:var(--font-color);  }
	
	.title {
		width:378px !important; 
		color:var(--font-color);  
	}

	.summary { color:var(--font-color); }

}


/* media query for tablet landscape mode */

@media all and (min-width: 971px) and (max-width: 1280px) {

	#media-well { 
    	width: 100%; 
     	max-width: 540px;
    	min-width: 369px;
  
  }
  
    .media-content-well { display: none; }
  
    .gradient { display: none; }
  
	#content-container { 
    display: block; 
    width: 100%;
  }
  
 
}



/* media query for small desktop / laptop mode */

@media all and (min-width: 1281px) {

	#content-container { width: 100%; }
	
	#next-well {
		display: block;
		width: 100%;
		max-width: unset;
	}

	#media-well { width: 100%; }
  
    .media-content-well { display: none; }
  
    .gradient { display: none; }
  
	#content-container { display: block; }

}


/* updates logo2 by Monica*/

@media screen and (max-width:  1281px){
  .logo-hires {
    left: unset;
    margin-left: calc( 200px + 50px)
  }
}

  

.logo {margin-top: 3px; margin-left: 15px;}

.title {font-family: 'SupremeLLTT-Black'; font-weight: unset; line-height: 1.1; margin-bottom: 5px;}
.summary {font-family: 'SupremeLLTT-Book'; font-weight: unset;line-height: 1.2;}
.cta {font-family: 'SupremeLLTT-Book'; font-weight: unset; text-transform: uppercase;}

    let ArrayOffset = function (array) {
      let origArray = array.content;
      let offsetbyHowMuch = array.offset;
      let outputArray = [];

      let numberOfElement = array.content.length;
      let arrayA = [];
      let arrayB = [];

      for (var i = 0; i < numberOfElement; i++) {
        if ( i < offsetbyHowMuch) {arrayB.push(origArray[i]);}
        else {arrayA.push(origArray[i]);}
      }

      outputArray = arrayA.concat(arrayB);
      return outputArray;
    }

    function moveForward() {
		copyIndex++;
		if ((copyIndex) == numSlides) {copyIndex = 0;}

        var currSlide = index % numSlides;

        shiftSlidesForward(slidesArray, currSlide, numSlides);
        shiftSlidesForward(nextArray, currSlide, numSlides);
        index++;
        setCurrentPage(index, numSlides);
		
		console.log("current slide: ",currSlide + 1);
        updateCopy (copyIndex);
        window.ET.next();
    }
  
    function moveBack() {
		copyIndex--;
		if (copyIndex < 0) {copyIndex = numSlides - 1;}


      var currSlide = index % numSlides;
      shiftSlidesBackward(slidesArray, currSlide, numSlides);
      shiftSlidesBackward(nextArray, currSlide, numSlides);
      if (index === 0) { index = numSlides;}
      index--;
      setCurrentPage(index, numSlides);
      console.log("current page number: " + index);
      updateCopy (copyIndex);
      ET.prev();
    }
  
    function shiftSlidesForward(slideArr, currSlide, totalSlides) {
		slideArr.forEach(removeColumnClasses);
		for (var i = 1; i < totalSlides; i++) { slideArr[(currSlide % totalSlides + i) % totalSlides].classList.add(columnClasses[i]); }
		slideArr[currSlide % totalSlides].classList.add(columnClasses[0]);
    }
  
	function shiftSlidesBackward(slideArr, currSlide, totalSlides) {
		slideArr.forEach(removeColumnClasses);
		for (var i = 1; i < totalSlides; i++) { slideArr[(currSlide % totalSlides + i) % totalSlides].classList.add(columnClasses[(i + 2) % totalSlides]); }
		slideArr[currSlide % totalSlides].classList.add(columnClasses[2]);
	}
  
	function setCurrentPage(pageNumber, totalSlides) {
		currentPageArr.forEach(function(el) {
			var text = document.createTextNode('' + ((pageNumber % totalSlides) + 1));
			el.innerHTML = ''; 
			el.appendChild(text);
		});
    
    loadOnDemand ();
	}

}

loadOnDemand ();

  
    function hasEmptyBackground(slide, i) {
		if (slide.getAttribute('data-bg-img') === '') {
			removeColumnClasses(slide);
			slide.style.display = 'none';
			return false;
		} 
		else {}
		return true;
    }
  
    function removeColumnClasses(slide) {
		//console.log("remove column classes: ", slide);

		slide.classList.remove('move-to-col-a');
		slide.classList.remove('move-to-col-b');
		slide.classList.remove('move-to-col-c');
		slide.classList.remove('move-to-col-d');
		slide.classList.remove('move-to-col-e');
    }
  
    function setTotalPages() {
		totalPagesArr.forEach(function(el) {
			var text = document.createTextNode('' + numSlides);
			el.innerHTML = ''; 
			el.appendChild(text);
		});
    }
